components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    AcceptLanguage:
      name: Accept-Language
      in: header
      description: >
        Language preference for translated fields. Supports standard Accept-Language
        syntax with quality values (e.g., "en-US,en;q=0.9,pl;q=0.8"). The server
        resolves the best matching language from the languages table. Falls back to
        English or the first available language if no match is found.
      schema:
        type: string
      example: "en-US,en;q=0.9,pl;q=0.8"

  schemas:
    ErrorCode:
      type: object
      required: [code]
      properties:
        code:
          type: string

    TokenPair:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string

    Language:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
          description: Language code (e.g., "en", "pl")
        name:
          type: string
          description: Human-readable language name (e.g., "English", "Polish")

    TranslationName:
      type: object
      required: [languageCode, name]
      properties:
        languageCode:
          type: string
          description: Language code matching a language in the languages table
        name:
          type: string
          minLength: 1
          maxLength: 256

    EventTranslation:
      type: object
      required: [languageCode, title, description]
      properties:
        languageCode:
          type: string
          description: Language code matching a language in the languages table
        title:
          type: string
          minLength: 1
          maxLength: 256
        description:
          type: string

    Organisation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        humanId:
          type: string
          format: uuid
        name:
          type: string
        createdAt:
          type: string
          format: date-time

    Country:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: Translated name based on Accept-Language header
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CityBase:
      description: City as returned by create/update (without joined country name)
      type: object
      properties:
        id:
          type: string
          format: uuid
        countryId:
          type: string
          format: uuid
        name:
          type: string
          description: Translated name based on Accept-Language header
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    City:
      description: City as returned by list/get (with joined country name)
      allOf:
        - $ref: "#/components/schemas/CityBase"
        - type: object
          properties:
            countryName:
              type: string
              description: Translated country name based on Accept-Language header

    PlaceBase:
      description: Place as returned by create/update (without joined city/country names)
      type: object
      properties:
        id:
          type: string
          format: uuid
        cityId:
          type: string
          format: uuid
        name:
          type: string
        address:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Place:
      description: Place as returned by list/get (with joined city and country names)
      allOf:
        - $ref: "#/components/schemas/PlaceBase"
        - type: object
          properties:
            cityName:
              type: string
              description: Translated city name based on Accept-Language header
            countryName:
              type: string
              description: Translated country name based on Accept-Language header

    Tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        humanId:
          type: string
          format: uuid
        name:
          type: string
          description: Translated name based on Accept-Language header
        createdAt:
          type: string
          format: date-time

    EventBase:
      description: Event as returned by create/update (without joined place/org data)
      type: object
      properties:
        id:
          type: string
          format: uuid
        humanId:
          type: string
          format: uuid
        organisationId:
          type: string
          format: uuid
          nullable: true
        placeId:
          type: string
          format: uuid
        title:
          type: string
          description: Translated title based on Accept-Language header
        description:
          type: string
          description: Translated description based on Accept-Language header
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              name:
                type: string

    Event:
      description: Event as returned by list/get (with joined place and organisation data)
      allOf:
        - $ref: "#/components/schemas/EventBase"
        - type: object
          properties:
            latitude:
              type: number
            longitude:
              type: number
            placeName:
              type: string
            placeAddress:
              type: string
            organisationName:
              type: string
              nullable: true
            tags:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string

  responses:
    ValidationException:
      description: Validation failed
      content:
        application/json:
          schema:
            type: object
            required: [code, violations]
            properties:
              code:
                type: string
                enum: [VALIDATION_EXCEPTION]
              violations:
                type: array
                items:
                  type: object
                  required: [property, message]
                  properties:
                    property:
                      type: string
                    message:
                      type: string
          example:
            code: VALIDATION_EXCEPTION
            violations:
              - property: nickname
                message: "Invalid length: Expected >=2 but received 1"
              - property: role
                message: "Invalid type: Expected \"admin\" | \"member\" but received \"foo\""

    Unauthorized:
      description: Missing or invalid token
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorCode"
          example:
            code: UNAUTHORIZED_EXCEPTION

    Forbidden:
      description: Admin only
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorCode"
          example:
            code: FORBIDDEN_EXCEPTION

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorCode"
          example:
            code: RESOURCE_NOT_FOUND_EXCEPTION
