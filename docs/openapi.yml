openapi: 3.1.0
info:
  title: Events API
  version: 1.0.0

paths:
  /join:
    post:
      summary: Create an account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [nickname, email, password, role]
              properties:
                nickname:
                  type: string
                  minLength: 2
                  maxLength: 32
                email:
                  type: string
                  format: email
                  maxLength: 254
                password:
                  type: string
                  minLength: 8
                  maxLength: 128
                role:
                  type: string
                  enum: [admin, member]
      responses:
        "201":
          description: Account created
        "400":
          $ref: "#/components/responses/ValidationException"
        "409":
          description: Email or nickname already taken
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              examples:
                emailTaken:
                  value:
                    code: EMAIL_ALREADY_TAKEN_EXCEPTION
                nicknameTaken:
                  value:
                    code: NICKNAME_ALREADY_TAKEN_EXCEPTION

  /enter:
    post:
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: Tokens returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenPair"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: INVALID_CREDENTIALS_EXCEPTION

  /refresh:
    post:
      summary: Refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: New token pair returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenPair"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: INVALID_REFRESH_TOKEN_EXCEPTION

  /logout-all:
    post:
      summary: End all sessions
      security:
        - bearerAuth: []
      responses:
        "200":
          description: All sessions ended
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION

  /humans:
    get:
      summary: Search humans by nickname
      parameters:
        - name: nickname
          in: query
          required: true
          description: Partial nickname search (min 2 chars, case-insensitive)
          schema:
            type: string
            minLength: 2
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            maximum: 50
      responses:
        "200":
          description: List of matching humans
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    nickname:
                      type: string
        "400":
          $ref: "#/components/responses/ValidationException"

  /organisations:
    post:
      summary: Create organisation (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 256
      responses:
        "201":
          description: Organisation created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organisation"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION
        "403":
          description: Admin only
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: ADMIN_ONLY_EXCEPTION
        "409":
          description: Name already taken
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: ORGANISATION_NAME_ALREADY_TAKEN_EXCEPTION

    get:
      summary: List organisations
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: name
          in: query
          description: Partial name search (case-insensitive)
          schema:
            type: string
      responses:
        "200":
          description: Paginated list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Organisation"
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
        "400":
          $ref: "#/components/responses/ValidationException"

  /organisations/{id}:
    get:
      summary: Get organisation by ID
      description: Returns isOrganiser flag when authenticated (true if admin or organiser)
      security:
        - bearerAuth: []
        - {}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Organisation found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Organisation"
                  - type: object
                    properties:
                      isOrganiser:
                        type: boolean
        "400":
          $ref: "#/components/responses/ValidationException"
        "404":
          description: Organisation not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION

    put:
      summary: Update organisation (admin or organiser)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 256
      responses:
        "200":
          description: Organisation updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organisation"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION
        "403":
          description: Admin or organiser only
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: ADMIN_ONLY_EXCEPTION
        "404":
          description: Organisation not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION
        "409":
          description: Name already taken
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: ORGANISATION_NAME_ALREADY_TAKEN_EXCEPTION

    delete:
      summary: Delete organisation (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Organisation deleted
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION
        "403":
          description: Admin only
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: ADMIN_ONLY_EXCEPTION
        "404":
          description: Organisation not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION

  /organisations/{organisationId}/organisers:
    post:
      summary: Assign human to organisation (admin or existing organiser)
      security:
        - bearerAuth: []
      parameters:
        - name: organisationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [humanId]
              properties:
                humanId:
                  type: string
                  format: uuid
      responses:
        "201":
          description: Organiser assigned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organiser"
        "400":
          description: Validation error, admin cannot be added as organiser, or max organisers reached
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              examples:
                validation:
                  value:
                    code: VALIDATION_EXCEPTION
                    violations:
                      - property: humanId
                        message: "Invalid uuid"
                adminAsOrganiser:
                  value:
                    code: CANNOT_ADD_ADMIN_AS_ORGANISER_EXCEPTION
                maxOrganisers:
                  value:
                    code: MAX_ORGANISERS_REACHED_EXCEPTION
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION
        "403":
          description: Not admin or existing organiser
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: FORBIDDEN_EXCEPTION
        "404":
          description: Organisation or human not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION
        "409":
          description: Human is already an organiser
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: ALREADY_ORGANISER_EXCEPTION

    get:
      summary: List organisation organisers (admin or existing organiser)
      security:
        - bearerAuth: []
      parameters:
        - name: organisationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of organisers with nicknames
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: "#/components/schemas/Organiser"
                    - type: object
                      properties:
                        nickname:
                          type: string
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION
        "403":
          description: Not admin or existing organiser
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: FORBIDDEN_EXCEPTION

  /organisations/{organisationId}/organisers/{humanId}:
    delete:
      summary: Remove organiser (admin or existing organiser with restrictions)
      description: |
        Admin can remove any organiser. Members can remove themselves or other
        non-first organisers. The first organiser (earliest created_at) can only
        be removed by an admin.
      security:
        - bearerAuth: []
      parameters:
        - name: organisationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: humanId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Organiser removed
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION
        "403":
          description: Not authorized to remove this organiser
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              examples:
                forbidden:
                  value:
                    code: FORBIDDEN_EXCEPTION
                firstOrganiser:
                  value:
                    code: CANNOT_REMOVE_FIRST_ORGANISER_EXCEPTION
        "409":
          description: Human is not an organiser
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: NOT_AN_ORGANISER_EXCEPTION

  /organisations/{organisationId}/organisers/check:
    get:
      summary: Check if human is organiser
      parameters:
        - name: organisationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: humanId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Check result
          content:
            application/json:
              schema:
                type: object
                properties:
                  isOrganiser:
                    type: boolean

  /events:
    post:
      summary: Create event
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, description, latitude, longitude, startDate, endDate]
              properties:
                title:
                  type: string
                  minLength: 1
                  maxLength: 256
                description:
                  type: string
                latitude:
                  type: number
                  minimum: -90
                  maximum: 90
                longitude:
                  type: number
                  minimum: -180
                  maximum: 180
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                organisationId:
                  type: string
                  format: uuid
                  nullable: true
      responses:
        "201":
          description: Event created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION
        "403":
          description: Not an organiser of this organisation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: NOT_ORGANISER_EXCEPTION
        "404":
          description: Organisation not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION

    get:
      summary: List events
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        "200":
          description: Paginated list of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Event"
                  total:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
        "400":
          $ref: "#/components/responses/ValidationException"

  /events/{id}:
    get:
      summary: Get event by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Event found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "400":
          $ref: "#/components/responses/ValidationException"
        "404":
          description: Event not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION

    put:
      summary: Update event (admin, creator, or organiser)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, description, latitude, longitude, startDate, endDate]
              properties:
                title:
                  type: string
                  minLength: 1
                  maxLength: 256
                description:
                  type: string
                latitude:
                  type: number
                  minimum: -90
                  maximum: 90
                longitude:
                  type: number
                  minimum: -180
                  maximum: 180
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                organisationId:
                  type: string
                  format: uuid
                  nullable: true
      responses:
        "200":
          description: Event updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION
        "403":
          description: Not authorized to edit this event
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: FORBIDDEN_EXCEPTION
        "404":
          description: Event or organisation not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION

    delete:
      summary: Delete event (admin, creator, or organiser)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Event deleted
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: UNAUTHORIZED_EXCEPTION
        "403":
          description: Not authorized to delete this event
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: FORBIDDEN_EXCEPTION
        "404":
          description: Event not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorCode:
      type: object
      required: [code]
      properties:
        code:
          type: string

    TokenPair:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string

    Organisation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        humanId:
          type: string
          format: uuid
        name:
          type: string
        createdAt:
          type: string
          format: date-time

    Organiser:
      type: object
      properties:
        id:
          type: string
          format: uuid
        humanId:
          type: string
          format: uuid
        organisationId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time

    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
        humanId:
          type: string
          format: uuid
        organisationId:
          type: string
          format: uuid
          nullable: true
        organisationName:
          type: string
          nullable: true
        title:
          type: string
        description:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

  responses:
    ValidationException:
      description: Validation failed
      content:
        application/json:
          schema:
            type: object
            required: [code, violations]
            properties:
              code:
                type: string
                enum: [VALIDATION_EXCEPTION]
              violations:
                type: array
                items:
                  type: object
                  required: [property, message]
                  properties:
                    property:
                      type: string
                    message:
                      type: string
          example:
            code: VALIDATION_EXCEPTION
            violations:
              - property: nickname
                message: "Invalid length: Expected >=2 but received 1"
              - property: role
                message: "Invalid type: Expected \"admin\" | \"member\" but received \"foo\""
