              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: ORGANISATION_NAME_ALREADY_TAKEN_EXCEPTION

    delete:
      summary: Delete organisation (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Organisation deleted
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /api/v1/countries:
    post:
      summary: Create country (admin only)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/AcceptLanguage"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [translations]
              properties:
                translations:
                  type: array
                  minItems: 1
                  items:
                    $ref: "#/components/schemas/TranslationName"
      responses:
        "201":
          description: Country created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Country"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"

    get:
      summary: List countries
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/AcceptLanguage"
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: name
          in: query
          description: Partial name search (case-insensitive, searches translated name)
          schema:
            type: string
      responses:
        "200":
          description: Paginated list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Country"
                  count:
                    type: integer
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/v1/countries/{id}:
    get:
      summary: Get country by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: "#/components/parameters/AcceptLanguage"
        - name: allTranslations
          in: query
          description: When "true", includes a translations array with all language variants
          schema:
            type: string
            enum: ["true"]
      responses:
        "200":
          description: Country found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Country"
                  - type: object
                    properties:
                      translations:
                        description: Only present when allTranslations=true
                        type: array
                        items:
                          $ref: "#/components/schemas/TranslationName"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      summary: Update country (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: "#/components/parameters/AcceptLanguage"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [translations]
              properties:
                translations:
                  type: array
                  minItems: 1
                  items:
                    $ref: "#/components/schemas/TranslationName"
      responses:
        "200":
          description: Country updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Country"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      summary: Delete country (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Country deleted
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          description: Country has dependent cities
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: COUNTRY_HAS_DEPENDENCIES_EXCEPTION

  /api/v1/cities:
    post:
      summary: Create city (admin only)
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/AcceptLanguage"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [translations, countryId]
              properties:
                translations:
                  type: array
                  minItems: 1
                  items:
                    $ref: "#/components/schemas/TranslationName"
                countryId:
                  type: string
                  format: uuid
      responses:
        "201":
          description: City created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CityBase"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Country not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION

    get:
      summary: List cities
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/AcceptLanguage"
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: name
          in: query
          description: Partial name search (case-insensitive, searches translated name)
          schema:
            type: string
        - name: countryId
          in: query
          description: Filter by country
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Paginated list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/City"
                  count:
                    type: integer
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/v1/cities/{id}:
    get:
      summary: Get city by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: "#/components/parameters/AcceptLanguage"
        - name: allTranslations
          in: query
          description: When "true", includes a translations array with all language variants
          schema:
            type: string
            enum: ["true"]
      responses:
        "200":
          description: City found with country name
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/City"
                  - type: object
                    properties:
                      translations:
                        description: Only present when allTranslations=true
                        type: array
                        items:
                          $ref: "#/components/schemas/TranslationName"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      summary: Update city (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: "#/components/parameters/AcceptLanguage"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [translations, countryId]
              properties:
                translations:
                  type: array
                  minItems: 1
                  items:
                    $ref: "#/components/schemas/TranslationName"
                countryId:
                  type: string
                  format: uuid
      responses:
        "200":
          description: City updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CityBase"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      summary: Delete city (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: City deleted
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
