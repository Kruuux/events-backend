          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: CITY_HAS_DEPENDENCIES_EXCEPTION

  /api/v1/places:
    post:
      summary: Create place (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, address, latitude, longitude, cityId]
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 256
                address:
                  type: string
                  minLength: 1
                latitude:
                  type: number
                  minimum: -90
                  maximum: 90
                longitude:
                  type: number
                  minimum: -180
                  maximum: 180
                cityId:
                  type: string
                  format: uuid
      responses:
        "201":
          description: Place created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlaceBase"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: City not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: RESOURCE_NOT_FOUND_EXCEPTION

    get:
      summary: List places
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/AcceptLanguage"
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: search
          in: query
          description: Search by name or address (case-insensitive)
          schema:
            type: string
        - name: cityId
          in: query
          description: Filter by city
          schema:
            type: string
            format: uuid
        - name: onlyFavourites
          in: query
          description: When "true", only return favourited places
          schema:
            type: string
            enum: ["true"]
      responses:
        "200":
          description: Paginated list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: "#/components/schemas/Place"
                        - type: object
                          properties:
                            isFavourite:
                              type: boolean
                  count:
                    type: integer
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/v1/places/{id}:
    get:
      summary: Get place by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: "#/components/parameters/AcceptLanguage"
      responses:
        "200":
          description: Place found with city and country names
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Place"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      summary: Update place (admin only)
      security:
        - bearerAuth: []
      parameters:
