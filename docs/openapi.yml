openapi: 3.1.0
info:
  title: Events API
  version: 1.0.0

paths:
  /api/v1/join:
    post:
      summary: Create an account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [nickname, email, password, role]
              properties:
                nickname:
                  type: string
                  minLength: 2
                  maxLength: 32
                email:
                  type: string
                  format: email
                  maxLength: 254
                password:
                  type: string
                  minLength: 8
                  maxLength: 128
                role:
                  type: string
                  enum: [admin, member]
      responses:
        "201":
          description: Account created
        "400":
          $ref: "#/components/responses/ValidationException"
        "409":
          description: Email or nickname already taken
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              examples:
                emailTaken:
                  value:
                    code: EMAIL_ALREADY_TAKEN_EXCEPTION
                nicknameTaken:
                  value:
                    code: NICKNAME_ALREADY_TAKEN_EXCEPTION

  /api/v1/enter:
    post:
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: Tokens returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenPair"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: INVALID_CREDENTIALS_EXCEPTION

  /api/v1/refresh:
    post:
      summary: Refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: New token pair returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenPair"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: INVALID_REFRESH_TOKEN_EXCEPTION

  /api/v1/logout:
    post:
      summary: End current session
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: Session ended
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: SESSION_NOT_FOUND_EXCEPTION

  /api/v1/logout-all:
    post:
      summary: End all sessions
      security:
        - bearerAuth: []
      responses:
        "200":
          description: All sessions ended
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/v1/humans:
    get:
      summary: Search humans by nickname
      security:
        - bearerAuth: []
      parameters:
        - name: nickname
          in: query
          required: true
          description: Partial nickname search (min 2 chars, case-insensitive)
          schema:
            type: string
            minLength: 2
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            maximum: 50
      responses:
        "200":
          description: List of matching humans
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    nickname:
                      type: string
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/v1/languages:
    post:
      summary: Create language (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code, name]
              properties:
                code:
                  type: string
                  minLength: 1
                  maxLength: 10
                name:
                  type: string
                  minLength: 1
                  maxLength: 256
      responses:
        "201":
          description: Language created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Language"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          description: Language code already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: LANGUAGE_CODE_ALREADY_EXISTS_EXCEPTION

    get:
      summary: List all languages (public, no auth required)
      responses:
        "200":
          description: Array of languages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Language"

  /api/v1/languages/{id}:
    get:
      summary: Get language by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Language found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Language"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      summary: Update language (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code, name]
              properties:
                code:
                  type: string
                  minLength: 1
                  maxLength: 10
                name:
                  type: string
                  minLength: 1
                  maxLength: 256
      responses:
        "200":
          description: Language updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Language"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          description: Language code already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: LANGUAGE_CODE_ALREADY_EXISTS_EXCEPTION

    delete:
      summary: Delete language (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Language deleted
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          description: Language has dependent translations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: LANGUAGE_HAS_DEPENDENCIES_EXCEPTION

  /api/v1/organisations:
    post:
      summary: Create organisation (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 256
      responses:
        "201":
          description: Organisation created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organisation"
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          description: Name already taken
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorCode"
              example:
                code: ORGANISATION_NAME_ALREADY_TAKEN_EXCEPTION

    get:
      summary: List organisations
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: name
          in: query
          description: Partial name search (case-insensitive)
          schema:
            type: string
        - name: onlyFavourites
          in: query
          description: When "true", only return favourited organisations
          schema:
            type: string
            enum: ["true"]
      responses:
        "200":
          description: Paginated list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: "#/components/schemas/Organisation"
                        - type: object
                          properties:
                            isFavourite:
                              type: boolean
                  count:
                    type: integer
        "400":
          $ref: "#/components/responses/ValidationException"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/v1/organisations/{id}:
    get:
      summary: Get organisation by ID
      security:
