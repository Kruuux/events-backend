services:
  test-db:
    image: postgres:17
    environment:
      POSTGRES_USER: events_test
      POSTGRES_PASSWORD: events_test
      POSTGRES_DB: events_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U events_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  test-migrate:
    build:
      context: .
      target: build
    command: ["node", "dist/migrate.js"]
    volumes:
      - ./migrations:/app/migrations
    environment:
      DATABASE_URL: postgres://events_test:events_test@test-db:5432/events_test
    depends_on:
      test-db:
        condition: service_healthy

  test-server:
    build:
      context: .
      target: dev
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://events_test:events_test@test-db:5432/events_test
      JWT_SECRET: test-secret
      PORT: "3001"
    depends_on:
      test-migrate:
        condition: service_completed_successfully
